<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Portfólio Bulma</title>
    <link rel="stylesheet" type="text/css" href="style_portfolio_bulma.css">
    <!--link do FontAwesome-->
    <script src="https://kit.fontawesome.com/224f05af66.js" crossorigin="anonymous"></script>
    <!--link do Bulma CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.css">
</head>
<body>
  <header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand"> <!--icone-->
        <a class="navbar-item" href="index_porfolio_bulma_exercicio.html">
          <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
        </a>
    
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="index_porfolio_bulma_exercicio.html">
            Início
          </a>
          <a class="navbar-item" href="contato.html">
            Contato
          </a>
        </div>
      </div>
    </nav>
  </header>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-one-quarter"><!--primeira coluna-->
          <div class="card has-background-success-light">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-4">Guilherme Barboza</p>
                  <p><span class="tag is-black is-medium">Javacript Full Stack Developer</span></p> 
                </div>
              </div>
              <div class="content">
                (19) 98897 1825
              </div>
              <div class="content">
                guilhermehob1993@hotmail.com
              </div>
            </div>
          </div>
        </div>
        <div class="column is-three-quarters"><!--segunda coluna-->
          <div class="card has-background-success-light">
            <header class="card-header card-header has-background-info-dark">
              <p class="card-header-title has-text-light">Contato</p>
            </header>
            <div class="card-content">
              <div class="content">
                <form action="">
                  <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                      <input class="input" type="email" placeholder="Digite seu e-mail" value="">
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                    </div>
                  </div>
                  <div class="field">
                    <label class="label">Mensagem</label>
                    <div class="control">
                      <textarea class="textarea" placeholder="Digite sua mensagem"></textarea>
                    </div>
                  </div>
                  <div class="field is-grouped">
                    <div class="control">
                      <button class="button is-black">Enviar</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
